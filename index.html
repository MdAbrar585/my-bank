<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <!-----------------------All Links----------------------------------->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" id="login-area">
        <h1 class="bank-title">Welcome To My Bank</h1>
        <div class="form-border">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button id="login" class="btn btn-primary">Submit</button>
        </div>
    </div>

    <div id="transection-area">
        <h1>Transection Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="diposit trans-card">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw trans-card">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance trans-card">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>

        <!-----------------------All Custom Script----------------------------------->
    <div class="row input-section-body">
        <div class="col-md-6">
            <div class="form-group input-section">
                <h3>Deposit</h3>
                <input id="dipositAmount" type="text" class="form-control" placeholder="$amount you want to deposit">
                <button id="deposit" class="btn btn-info">Enter</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group input-section">
                <h3>Withdraw</h3>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$amount you want to withdraw">
                <button id="addWithdraw" class="btn btn-info">Enter</button>
            </div>
        </div>
    </div>
    </div>
    

    <!-----------------------All Custom Script----------------------------------->
    <script>
        // login button event handler
        const loginButton = document.getElementById("login");
        loginButton.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transectionArea = document.getElementById("transection-area");
            transectionArea.style.display = "block";
        });
        // deposit and withdraw button event handler
        const deopsitButton = document.getElementById("deposit");
        deopsitButton.addEventListener("click",function(){
            // const depositAmount = document.getElementById("dipositAmount").value;
            // const depositNumber = parseFloat(depositAmount);
            const depositNumber = getInputNumber("dipositAmount");
            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById("currentDeposit").innerText = totalDeposit;   
            updateSpanTags("currentDeposit",depositNumber);      
            updateSpanTags("currentBalance",depositNumber);

            document.getElementById("dipositAmount").value = ""; 
        });

        // withdraw button handler
        const withdrawButton = document.getElementById("addWithdraw");
        withdrawButton.addEventListener("click",function(){
        const withdrawNumber = getInputNumber("withdrawAmount");
        updateSpanTags("currentWithdraw",withdrawNumber);
        updateSpanTags("currentBalance", -1*withdrawNumber);
        updateSpanTags("currentDeposit", -1*withdrawNumber);
        

        document.getElementById("withdrawAmount").value = "";
        });
        
        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanTags(id,depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
    <!-----------------------All Script----------------------------------->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
